<div class="add-post-container">
  <div class="add-post-card">
    <h2 class="add-post-title">Update Employee Form</h2>
    <form class="add-post-form form" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" [(ngModel)]="form.position" #position="ngModel" required />
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="form.lastName" #lastName="ngModel" required>
      </div>
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="form.firstName" #firstName="ngModel" required>
      </div>
      <div class="form-group">
        <label for="currentPay">Current Pay</label>
        <input type="number" id="currentPay" name="currentPay" class="form-control" [(ngModel)]="form.currentPay" #currentPay="ngModel" required>
      </div>
      <div class="form-group">
        <label for="dateJoined">Date Joined</label>
        <input type="datetime" id="dateJoined" name="dateJoined" class="form-control" [(ngModel)]="form.dateJoined" #dateJoined="ngModel" required>
      </div>
      <button type="submit" class="btn btn-primary">UPDATE</button>
      <button type="button" class="btn btn-default" onclick="window.location.href='/list-page';">Cancel</button>
    </form>
  </div>
</div>
