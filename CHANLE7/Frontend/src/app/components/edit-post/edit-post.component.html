<body>

  <section class="home">
    <form class="form-container" (ngSubmit)="onSubmit()" #f="ngForm">
      <h2 class="title">UPDATE EMPLOYEE</h2>
      <hr class="side">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" [(ngModel)]="form.id" #position="ngModel" required readonly/>
      </div>
      <div class="form-group">
        <label for="adminID">AdminID</label>
        <input type="number" id="adminID" name="adminID" [(ngModel)]="form.adminId" #position="ngModel" required />
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" class="form-control" [(ngModel)]="form.position" #position="ngModel" required />
      </div>
      <div class="form-group">
        <label for="lastName">Lastname</label>
        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="form.lastName" #lastName="ngModel" required>
      </div>
      <div class="form-group">
        <label for="firstName">Firstname</label>
        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="form.firstName" #firstName="ngModel" required>
      </div>
      <div class="form-group">
        <label for="currentPay">Current Pay</label>
        <input type="number" id="currentPay" name="currentPay" class="form-control" [(ngModel)]="form.currentPay" #currentPay="ngModel" required>
      </div>
      <div class="form-group">
        <label for="dateJoined">Date Joined</label>
        <input type="datetime" id="dateJoined" name="dateJoined" class="form-control" [(ngModel)]="form.dateJoined" #dateJoined="ngModel" required>
      </div>
      <button type="submit" class="btn btn-primary">UPDATE</button>
      <button type="button" class="btn btn-default" onclick="window.location.href='/list-page';">Cancel</button>
    </form>
  </section>

</body>
